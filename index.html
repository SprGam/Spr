<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        .game-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 15px;
            margin-top: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .game-item {
            text-align: center;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .game-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .game-title {
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: capitalize;
            border-radius: 0 0 10px 10px;
            margin-top: 5px;
        }

        /* Full-screen iframe style */
        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button to close the game */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(0, 0, 0, 1);
        }

        @media (max-width: 600px) {
            iframe {
                height: 100%; /* Keep the iframe full-screen on smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Main Title -->
    <h1>Choose MOD</h1>

    <!-- Game Selection Section Title -->
    <h2 style="text-align: center; font-size: 24px; margin-top: 20px;"></h2>

    <div class="game-selection">
        <!-- Game 1 -->
        <div class="game-item" onclick="startGame('https://html-classic.itch.zone/html/12283728/index.html')">
            <img src="https://img.itch.zone/aW1nLzE4NDgyMzQ3LnBuZw==/315x250%23c/62qCAR.png" alt="Game 1">
            <div class="game-title">PHASE 3</div>
        </div>

        <!-- Game 2 -->
        <div class="game-item" onclick="startGame('https://html-classic.itch.zone/html/12054704/index.html')">
            <img src="https://sprunki.com/incredibox-sprunki.jpg" alt="Game 2">
            <div class="game-title">OFFICIAL MOD</div>
        </div>

        <!-- Game 3 -->
        <div class="game-item" onclick="startGame('https://html-classic.itch.zone/html/12034083/index.html')">
            <img src="https://data.sprunked.org/img/sprunked-1-0_0115.jpg" alt="Game 3">
            <div class="game-title">SPRUNKED</div>
        </div>

        <!-- Game 4 -->
        <div class="game-item" onclick="startGame('https://trowgames.github.io/sp/app.html?id=1097981280')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8t9vCsp0T5u8yL4gqnAdH5ic6qg0B-l1sng&s" alt="Game 4">
            <div class="game-title">PHASE 4</div>
        </div>
    </div>

    <!-- Full-screen iframe container for the game -->
    <div class="iframe-container" id="game-container">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        // Start game function
        function startGame(gameUrl) {
            // Hide the game selection grid
            document.querySelector('.game-selection').style.display = 'none';

            // Show the iframe container
            document.getElementById('game-container').style.display = 'block';

            // Set the iframe src to the selected game URL
            document.getElementById('game-frame').src = gameUrl;
        }

        // Close game function
        function closeGame() {
            // Show the game selection grid again
            document.querySelector('.game-selection').style.display = 'grid';

            // Hide the iframe container
            document.getElementById('game-container').style.display = 'none';

            // Stop the game by clearing the iframe src
            document.getElementById('game-frame').src = '';
        }
    </script>

</body>
</html>
