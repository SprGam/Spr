<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
            padding-top: env(safe-area-inset-top, 0px); /* Safe area for the notch */
        }

        /* Fixed Header Title */
        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
            position: fixed; /* Fix the title at the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999; /* Make sure it stays above other content */
        }

        .game-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 15px;
            margin-top: 120px; /* Add space below the fixed title */
            flex-grow: 1; /* Allow it to grow and take remaining space */
            padding-bottom: 120px; /* Ensure there's space for the fixed banner */
        }

        .game-item {
            text-align: center;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 280px; /* Fixed height for all game items */
        }

        .game-item img {
            width: 100%;
            height: 230px; /* Fixed height for all images */
            object-fit: cover; /* Ensures images maintain aspect ratio while filling the area */
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .game-title {
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: capitalize;
            border-radius: 0 0 10px 10px;
        }

        /* Full-screen iframe style */
        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button to close the game */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(0, 0, 0, 1);
        }

        /* Fixed banner at the bottom */
        .banner-ad {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            z-index: 999;
        }

        @media (max-width: 600px) {
            iframe {
                height: 100%; /* Keep the iframe full-screen on smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Fixed Title -->
    <h1>Choose MOD</h1>

    <!-- Game Selection Section Title -->

    <!-- Full-screen iframe container for the game -->
    <div class="iframe-container" id="game-container">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <!-- Fixed Banner Ad -->
    <div class="banner-ad">
        <p></p>
    </div>

    <script>
        // Start game function
        function startGame(gameUrl) {
            // Hide the game selection grid
            document.querySelector('.game-selection').style.display = 'none';

            // Show the iframe container
            document.getElementById('game-container').style.display = 'block';

            // Set the iframe src to the selected game URL
            document.getElementById('game-frame').src = gameUrl;
        }

        // Close game function
        function closeGame() {
            // Show the game selection grid again
            document.querySelector('.game-selection').style.display = 'grid';

            // Hide the iframe container
            document.getElementById('game-container').style.display = 'none';

            // Stop the game by clearing the iframe src
            document.getElementById('game-frame').src = '';
        }
    </script>

</body>
</html>
